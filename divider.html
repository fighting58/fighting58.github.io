<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="adder.css">
    
    <title>Puzzle Program</title>
  </head>
  <body>
      <nav>
        <ul class="menu">
          <li class="nav-title" id="nav-title"><img src="images/divide-circle.svg" /><span>나 누 기</span></li>
          <ul class="nav-items">
            <li class="nav-item menu-icon"><a href="adder.html"><img src="images/plus-circle.svg" /></a></li>
            <li class="nav-item"><span>|</span></li>
            <li class="nav-item menu-icon"><a href="subtractor.html"><img src="images/minus-circle.svg" /></a></li>
            <li class="nav-item"><span>|</span></li>
            <li class="nav-item menu-icon"><a href="multiplyer.html"><img src="images/x-circle.svg" /></a></li>
          </ul>
          <li class="setting-menu menu-icon" id="setting-button"><img src="images/settings.svg" /></li>
        </ul>
      </nav>
      <div class="flex-container">
        <div class="group1 flex-item">
          <div id="tableContainer">
            <div id="settings">
              <div>
                <p class="setting-item">가로 열(값의 범위): <input id="col_min_value" class="env-var" value="2"> &LessFullEqual; x &LessFullEqual; <input id="col_max_value" class="env-var" value="9"></p>
                <p class="setting-item">세로 행(값의 범위): <input id="row_min_value" class="env-var" value="2"> &LessFullEqual; y &LessFullEqual; <input id="row_max_value" class="env-var" value="9"></p> 
              </div>
              <div class="h-line"> &nbsp;</div>
            </div>
            <table id="puzzleTable"></table>
          </div>
        </div>
        <div class="group2 flex-item">
          <div class="buttons">
            <button class="button_item" onclick="generatePuzzle()">문제내기</button>
            <button class="button_item" onclick="checkAnswers()">채점</button>      
          </div>
          <div id="scoreboard"> &nbsp;</div>
        </div>
      </div>
    <div id="fireworks"></div>
    <script src='divider.js'></script>
  </body>
</html>
